<!DOCTYPE HTML>
<html>
<head>
    <script>
        function startWSC(){
            let socket = new WebSocket('ws://localhost:3000/server');
            socket.onopen = function(e) {
                socket.send(document.getElementById('text').value);
            };
            socket.onmessage = function(event) {
                alert(event.data);
            };
        }

    </script>
</head>
<body>
    <input type="text" id="text">
    <input type="button" onclick="startWSC()" value="send">
</body>
</html>
